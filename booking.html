<!DOCTYPE html>
<html lang="de">

<head>

  <title>MS SimpleBooking - Buchung</title>

<body>

  <main>

      <div class="month-selector">
        <!-- Einzelne Monate -->
        <label><input type="checkbox" value="Januar"> Januar</label>

</body>

</html>
